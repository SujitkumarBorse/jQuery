<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>jQuery 16 Date picker </title>
      <link rel="stylesheet"type="text/css" href="jquery-ui.min.css">
      
</head>
<body>
      <h1>Date Picker</h1>
      <form method="GET">
            <fieldset>
                  <legend align="bottom" style="text-transform: uppercase; font-size: 1.6e,">BioData : </legend> 
                  Name : <input type="text" size="30" placeholder="username"> <br><br>
                  Email : <input type="text" size="30" placeholder="username"> <br><br>
                  D.O.B : <input type="text" id="datepicker" size="30" placeholder="username"> <br><br>
                  <input type="submit" name="" id="">
            </fieldset>
      </form>
      <script src="jquery-3.4.1.min.js"></script>
      <script src="jquery-ui.min.js"></script>
      <script>
            $(document).ready(function(){
                  $('#datepicker').datepicker({
                        dateForma : "dd-mm-yy",
                        changeMonth : true,
                        changeYear : true
                  });
            });
      </script>
</body>
</html>
