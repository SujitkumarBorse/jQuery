<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>jQuery 14 & 15 fadeIn fadeOut in jquery</title>
      <!-- <script src="jquery-3.4.1.min.js"></script> -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

      <style>
            h3 {
                  text-align: center;
                  color: red;
                  text-transform: capitalize;
            }

            #id1,
            #id2,
            #id3,
            #id3,
            #id4,
            #id5,
            #id6 {
                  width: 150px;
                  height: 60px;
                  border: 1px solid black;
                  color: aqua;
                  display: flex;
                  margin: 10px;
            }
            
            #id1 {
                  background-color: red;
            }
            #id2 {
                  background-color: rgb(134, 218, 25);
            }
            #id3 {
                  background-color: rgb(123, 233, 60);
            }
            #id4 {
                  background-color: rgb(66, 206, 224);
            }
            #id5 {
                  background-color: rgb(51, 8, 240);
            }
            #id6 {
                  background-color: rgb(236, 16, 163);
            }

            #main {
                  margin-left: 550px;
            }
      </style>
</head>

<body>
      <h3>fadeIn fadeOut in jQuery</h3>

      <button id="btn1">Fade Out</button>
      <button id="btn2">Fade In</button>
      
      <!-- <button id="btn3">FadeIn/FadeOut</button> -->

      <hr>

      <div id="main">
            <div id="id1"></div>
            <div id="id2"></div>
            <div id="id3"></div>
            <div id="id4"></div>
            <div id="id5"></div>
            <div id="id6"></div>
      </div>

      <script>

            $(document).ready(function () {
                  $('#btn1').click(function () {
                        $('#id6').fadeOut(1000);
                        $('#id5').fadeOut(2000);
                        $('#id4').fadeOut(3000);
                        $('#id3').fadeOut(4000);
                        $('#id2').fadeOut(5000);
                        $('#id1').fadeOut(6000);
                  });
                  $('#btn2').click(function () {
                        $('#id6').fadeIn(6000);
                        $('#id5').fadeIn(5000);
                        $('#id4').fadeIn(4000);
                        $('#id3').fadeIn(3000);
                        $('#id2').fadeIn(2000);
                        $('#id1').fadeIn(1000);
                  });

                  // $('#btn3').click(function () {
                  //       // $('#main').fadeToggle(2000);
                  //       $('#id6').fadeToggle(1000);
                  //       $('#id5').fadeToggle(2000);
                  //       $('#id4').fadeToggle(3000);
                  //       $('#id3').fadeToggle(4000);
                  //       $('#id2').fadeToggle(5000);
                  //       $('#id1').fadeToggle(6000);
                  // });
            });
      </script>
</body>

</html>
