<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>jQuery 8  Keyboard events</title>
      <!-- <script src="jquery-3.4.1.min.js"></script> -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>


</head>
<body>
      <form>
            <label>username1 (keypress) : </label>
            <input id="1" type="text" name="username1"><br><br>
            <label>username2 (keydown) : </label>
            <input id="2" type="text" name="username2"><br><br>
            <label>username3 (keyup) : </label>
            <input id="3" type="text" name="username3"><br><br>
      </form>

      <script>
            $(document).ready(function(){
                  $('#1').keypress(function(){
                        $(this).css('backgroundColor','skyblue');
                  });

                  $('#2').keydown(function(){
                        $(this).css('backgroundColor','yellow');
                  });

                  $('#3').keyup(function(){
                        $(this).css('backgroundColor','blue');
                  });
            });
      </script>
</body>
</html>
