<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>jQuery 6 click Events vs double click Events </title>
      <!-- <script src="jquery-3.4.1.min.js"></script> -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

      <style>
      .main{
            /* width:100%;
            height:100%; */
            display: flex;
      }
      .red{
            width:200px;
            height:300px;
            border: 2px solid black;
            margin: 5px;
      }
      .blue{
            width:200px;
            height:300px;
            border: 2px solid black;
            margin: 5px;
      }
      </style>
</head>
<body>
      <div class="main">
            <div class="red"></div>
            <div class="red"></div>
            <div class="red"></div>
      
            <div class="blue"></div>
            <div class="blue"></div>
            <div class="blue"></div>

      </div>
      <br><br>
      <button id="btn_id"> Click Me</button>
      <script>
            $(document).ready(function(){
                  $('#btn_id').click(function(){
                        $('.red').css('backgroundColor','red');
                  });
                  
                  $('#btn_id').dblclick(function(){
                        $('.blue').css('backgroundColor','blue');
                  });
            });
      </script>
</body>
</html>
