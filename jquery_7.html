<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>jQuery 7 show/hide,toggle effect </title>
      <!-- <script src="jquery-3.4.1.min.js"></script> -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

      <style>
      .main{
            /* width:100%;
            height:100%; */
            display: flex;
      }
      .red{
            width:200px;
            height:300px;
            border: 2px solid black;
            margin: 5px;
      }
      .blue{
            width:200px;
            height:300px;
            border: 2px solid black;
            margin: 5px;
      }
      </style>
</head>
<body>
      <div class="main">
            <div class="red"></div>
            <div class="red"></div>
            <div class="red"></div>
      
            <div class="blue"></div>
            <div class="blue"></div>
            <div class="blue"></div>

      </div>
      <br><br>
      
      <!-- <button id="btn_show">Show</button>
      <button id="btn_hide">hide</button> -->


      <button id="btn_hideShow"> Show/Hide</button>

      <script>
            $(document).ready(function(){
                  $('.red').css('backgroundColor','red');
                  $('.blue').css('backgroundColor','blue');

                  // $('#btn_hideShow').click(function(){
                  //       $('.red,.blue').hide(1000);
                  // });

                  //  $('#btn_hide').click(function(){
                  //       $('.red,.blue').hide(1000);
                  // })
                  // or
                  // $('#btn_hideShow').dblclick(function(){
                  //       $('.red,.blue').show(1000);
                  //  })


                  $('#btn_hideShow').click(function(){
                        $('.red,.blue').toggle(1000);
                   })
            });
      </script>
</body>
</html>
